name: <abbr title="Continuous Integration">CI</abbr>

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - name: Build with NX
        run: npx nx build social-network

      - name: Test with NX
        run: npx nx test social-network